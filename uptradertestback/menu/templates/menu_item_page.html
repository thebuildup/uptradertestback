<!DOCTYPE html>
<html lang="en">
{% load menu_tags %}
<head>
    <meta charset="UTF-8">
    <title>{{ item.name }}</title>
    <style>
        .active a {
            /* Стили для активных ссылок */
            font-weight: bold;
            color: red; /* Пример изменения цвета текста */
        }
    </style>
</head>
<body>

{% draw_menu 'main' as menu_structure %}
<ul>
    {% for item in menu_structure %}
    <li{% if request.path == item.url %} class="active"{% endif %}>
        <a href="{% url 'menu_item_page' item.url %}">{{ item.name }}</a>
        {% if item.children %}
        <ul>
            {% for child in item.children %}
            <li{% if request.path == child.url %} class="active"{% endif %}>
                <a href="{% url 'menu_item_page' child.url %}">{{ child.name }}</a>
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </li>
    {% endfor %}
</ul>
</body>
</html>
